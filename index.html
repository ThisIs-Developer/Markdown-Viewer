<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">

      <div class="small" style="display: none;">
        <div class="small-head">
          <a href="index.html" target="_blank" onclick="window.location.reload();">
            <img src="assets/logo-navbar.png" alt="Logo" id="small-logo" style="height: 30px;"/>
          </a>
          <span>Viewer</span>
        </div>
        <div class="small-tail">
          <div class="git">
            <a href="https://github.com/iam-baivab/Markdown-Viewer" target="_blank">
              <img src="../assets/github.png" alt="Github" class="github">
            </a>
          </div>
          <a href="tips.html">
            <span class="material-symbols-outlined help">
              help
            </span>
          </a>
        </div>
      </div>

      <a href="index.html" target="_blank" onclick="window.location.reload();">
        <img src="assets/logo-navbar.png" alt="Logo" id="navbar-logo" />
      </a>      

      <div class="btn-container">
        <button id="btn-reset">Reset</button>
        <button id="btn-copy">Copy</button>
      </div>
      
      <div class="sync">
        <input type="checkbox" id="chk-sync-scroll" />
        <label for="chk-sync-scroll">Sync Scroll</label>
      </div>

      <div class="preview">
        <label for="preview-as">Preview as:</label>
        <select id="preview-as">
          <option selected value="">Select</option>
          <option value="html">Preview as HTML</option>
          <option value="pdf">Preview as PDF</option>
          <option value="markdown">Preview as Markdown</option>
        </select>
      </div>

      <div class="export">
        <label for="export-as">Export as:</label>
        <select id="export-as">
          <option selected value="">Select</option>
          <option value="html">Export as HTML</option>
          <option value="pdf">Export as PDF</option>
          <option value="markdown">Export as Markdown</option>
        </select>
      </div>

      <div class="import">
        <label for="import">Import:</label>
        <select id="import">
          <option selected value="">Select</option>
          <option value="html">Import HTML</option>
          <option value="markdown">Import Markdown</option>
        </select>
      </div>

      <div class="more">
        <span class="material-symbols-outlined" id="more-icon">more_vert</span>
        <div class="more-content" id="more-content">
          <div class="github">
            <a href="https://github.com/iam-baivab/Markdown-Viewer" target="_blank">
              <img src="../assets/github.png" alt="Github" class="github">
              <p>Github</p>
            </a>
          </div>
          <div class="help">
            <a href="tips.html">
              <span class="material-symbols-outlined help">help</span>
              <p>Help</p>
            </a>
          </div>
        </div>
      </div>
            
    </div>

    <div id="reading-stats">
      <p id="reading-time">Reading Time: <span id="reading-time-value"></span></p>
      <p id="word-count">Word Count: <span id="word-count-value"></span></p>
      <p id="char-count">Character Count: <span id="char-count-value"></span></p>
    </div>
    
    <div id="markdown-container">
      <textarea id="markdown-input" placeholder="Enter Markdown here..." rows="10"></textarea>
      <div id="markdown-output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
